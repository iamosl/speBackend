name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: "password"
          MYSQL_DATABASE: "spe_database"
        ports:
          - 3306:3306

    steps:
    - name: Initialize MySQL
      run: mysql -h 127.0.0.1 -P 3306 -u root -p password
